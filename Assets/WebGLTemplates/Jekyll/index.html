<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
    <script type="text/javascript" src="{{ "TemplateData/CSSPlugin.js" | absolute_url }}"></script>
    <link rel="stylesheet" href="{{ "TemplateData/style.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "TemplateData/loading.scss" | absolute_url }}">
    <link rel="shortcut icon" href=" {{ "TemplateData/favicon.ico" | absolute_url }}" />
    <script src="{{ "TemplateData/UnityProgress.js" | absolute_url }}"></script>
</head>

<body class="template">
    <div class="template-wrap clear">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_HEIGHT%px" width="%UNITY_WIDTH%px"></canvas>
<div id="loadingBox">
    <div id="bgBar"></div>
    <div id="progressBar"></div>

    <figure id="spinner">
        <div class="dot white"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </figure>

    <p id="loadingInfo">Loading...</p>
</div>
<br>
<a href="http://bullrich.github.io" target="_blank">
    <div class="logo"></div>
</a>
<div class="fullscreen">
    <img src=" {{ "TemplateData/fullscreen.png" | absolute_url }}" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
<div class="title">%UNITY_WEB_NAME%</div>
</div>
%UNITY_WEBGL_LOADER_GLUE%
</body>


</html>
